<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: "Manrope", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      margin: 0;
      padding: 20px;
      background-color: #555555;
      color: #fff;
      display: none; /* Hide the body initially */
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .admin-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .admin-section {
      background-color: #444444;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .admin-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="color"] {
      padding: 0;
      height: 50px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-bottom: 20px;
    }

    .success {
      color: green;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="admin-container">
    <!-- Add Badge Section -->
    <div class="admin-section">
      <h2>Add User Badge</h2>
      <div id="add-badge-error" class="error" style="display:none;"></div>
      <div id="add-badge-success" class="success" style="display:none;"></div>

      <label for="badge-username">Enter Username:</label>
      <input type="text" id="badge-username" placeholder="Enter current username">

      <label for="badge-text">Badge Text:</label>
      <input type="text" id="badge-text" placeholder="Enter badge text (e.g., VIP, Owner)">

      <label for="badge-color">Choose Badge Color:</label>
      <input type="color" id="badge-color" value="#FFD700">

      <button id="add-badge-button">Add Badge</button>
    </div>

    <!-- Force Run Workflows Section -->
    <div class="admin-section">
      <h2>Force Run Workflows</h2>
      <div id="workflow-error" class="error" style="display:none;"></div>
      <div id="workflow-success" class="success" style="display:none;"></div>

      <button id="run-workflows-button">Run Workflows</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBh-VnGiP4qZD0r14gfn9dr77GwtslpTqU",
      authDomain: "strongdog-auth.firebaseapp.com",
      databaseURL: "https://strongdog-auth-default-rtdb.firebaseio.com",
      projectId: "strongdog-auth",
      storageBucket: "strongdog-auth.appspot.com",
      messagingSenderId: "936276282572",
      appId: "1:936276282572:web:a802b7f609381ff9428669",
      measurementId: "G-0YLTCV2MMS",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let githubToken = "";

    // Fetch the GitHub token from Google Cloud Secret Manager
    async function fetchGithubToken() {
      try {
        const response = await fetch(
          `https://secretmanager.googleapis.com/v1/projects/${firebaseConfig.projectId}/secrets/github-token/versions/latest:access`,
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${await getFirebaseIdToken()}`,
              Accept: "application/json",
            },
          }
        );

        if (!response.ok) {
          throw new Error("Failed to fetch GitHub token from Secret Manager");
        }

        const data = await response.json();
        githubToken = data.payload.data
          ? atob(data.payload.data) // Decode the base64 token
          : "";
      } catch (error) {
        console.error("Error fetching GitHub token:", error);
      }
    }

    // Get Firebase ID Token for Authorization
    async function getFirebaseIdToken() {
      const user = firebase.auth().currentUser;
      if (user) {
        return user.getIdToken();
      }
      throw new Error("User not authenticated");
    }

    // Check for admin status and show/hide content
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Redirect if no user is logged in
        window.location.href = "index.html";
        return;
      }

      try {
        const accessRef = db.collection("access").doc(user.uid);
        const accessDoc = await accessRef.get();

        if (accessDoc.exists && accessDoc.data().admin) {
          // Fetch the GitHub token
          await fetchGithubToken();

          // Show the content if the user is an admin
          document.body.style.display = "block";
        } else {
          // Redirect to index if the user is not an admin
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error checking admin status:", error);
        window.location.href = "index.html";
      }
    });

    // Force Run GitHub Workflows
    async function triggerWorkflows() {
      if (!githubToken) {
        console.error("GitHub token not available");
        document.getElementById("workflow-error").textContent =
          "Failed to retrieve GitHub token.";
        document.getElementById("workflow-error").style.display = "block";
        return;
      }

      const workflows = [
        "main.yml",
        "static.yml",
        "sync.yml",
      ];

      const owner = "jman1593"; // Replace with your GitHub username
      const repo = "jman1593.github.io"; // Replace with your repository name

      try {
        for (const workflow of workflows) {
          const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflow}/dispatches`,
            {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${githubToken}`,
                "Accept": "application/vnd.github.v3+json",
              },
              body: JSON.stringify({
                ref: "main", // Replace with your branch name
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`Failed to trigger workflow: ${workflow}`);
          }
        }

        document.getElementById("workflow-success").textContent =
          "Workflows triggered successfully!";
        document.getElementById("workflow-success").style.display = "block";
        document.getElementById("workflow-error").style.display = "none";
      } catch (error) {
        console.error("Error triggering workflows:", error);
        document.getElementById("workflow-error").textContent =
          "Error triggering workflows: " + error.message;
        document.getElementById("workflow-error").style.display = "block";
        document.getElementById("workflow-success").style.display = "none";
      }
    }

    document
      .getElementById("run-workflows-button")
      .addEventListener("click", triggerWorkflows);
  </script>
</body>
</html>
