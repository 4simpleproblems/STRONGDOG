    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        function getTierAndProgressFromXP(xp) {
            const baseXPNeeded = 50, increasePerTier = 200, exponentialMultiplier = 1.2, levelsPerTier = 5, capTier = 10;
            let level = 1, tier = 1, xpNeeded = baseXPNeeded;
            while (xp >= xpNeeded) {
                xp -= xpNeeded;
                if (tier < capTier) {
                    if (level % levelsPerTier === 0) {
                        tier++;
                        xpNeeded = Math.round(xpNeeded * exponentialMultiplier);
                    }
                } else {
                    if (level % levelsPerTier === 0) {
                        xpNeeded += increasePerTier;
                    }
                }
                level++;
            }
            return { level, tier, currentXP: xp, xpNeededForNext: xpNeeded, };
        }
    </script>

    <script src="../appscript.js"></script>

    <script type="module">
        import games from "../cards-data.js";
        import {
            siteMapping
        } from "../site-mapping.js";

        document.addEventListener("DOMContentLoaded", async function() {
            function getCurrentKeyHostOnly() {
                return window.location.host;
            }

            function getBaseURLForPage(page) {
                const currentHost = getCurrentKeyHostOnly();
                const currentPath = window.location.pathname;

                if (currentHost === "4simpleproblems.github.io" && currentPath.toLowerCase().startsWith('/strongdog/')) {
                    if (!page || page === 1) return "/STRONGDOG/";
                    if (page === 2) return "/strongdog2/";
                    if (page === 3) return "/strongdog3/";
                    if (page === 4) return "/strongdog4/";
                    return "/STRONGDOG/";
                }
                const explicitMappings = { "jman1593.github.io": { 2: "../strongdog2/", }, "4simpleproblems.github.io": { 2: "../strongdog2/", 3: "../strongdog3/", 4: "../strongdog4/", } };
                if (explicitMappings[currentHost] && explicitMappings[currentHost][page]) {
                    return explicitMappings[currentHost][page];
                }
                if (!page || page === 1) return "../";
                const arr = siteMapping[currentHost];
                if (!arr) {
                    if (page === 2) return "../strongdog2/";
                    if (page === 3) return "../strongdog3/";
                    if (page === 4) return "../strongdog4/";
                    return "../";
                }
                const index = page - 2;
                if (arr[index]) return arr[index].replace(/^\.\/$/, "../");
                if (page === 2) return "../strongdog2/";
                if (page === 3) return "../strongdog3/";
                if (page === 4) return "../strongdog4/";
                return "../";
            }

            async function getEmbedPath(adjustedHref, originalHref, page) {
                let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
                if (!cleanHref.endsWith("/")) cleanHref += "/";
                const pathsToTry = [cleanHref + "game/index.html", cleanHref + "game/base.html", cleanHref + "gamereal/index.html", cleanHref + "gamereal/base.html", cleanHref + "index.html", cleanHref + "base.html", ];
                try {
                    const response = await fetch(adjustedHref, { method: "GET" });
                    if (response.ok) {
                        const text = await response.text();
                        const match = text.match(/embedGame\((['"])(.*?)\1,\s*(['"])(.*?)\3\)/);
                        if (match) {
                            const [, , embedPath, , title] = match;
                            const resolvedPath = new URL(embedPath, adjustedHref).href;
                            if (await fileExists(resolvedPath)) return resolvedPath;
                        }
                    }
                } catch (error) { console.warn("Failed to parse embed path from cards-data.js", error); }
                for (const path of pathsToTry) {
                    if (await fileExists(path)) return path;
                }
                return adjustHrefPath(originalHref, page);
            }
             
            function adjustHrefPath(path, page) {
                path = path.replace(/^\.\//, "").replace(/^\//, "");
                const baseURL = getBaseURLForPage(page);
                let finalPath;
                if (baseURL === "../") {
                    finalPath = "../" + path;
                } else {
                    finalPath = baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
                }
                return finalPath;
            }

            async function fileExists(url) {
                try {
                    const response = await fetch(url, { method: "HEAD" });
                    return response.ok;
                } catch { return false; }
            }

            function embedGame(gamePath, title) {
                const iframe = document.createElement("iframe");
                iframe.src = gamePath;
                iframe.allowFullscreen = true;
                const gameContainer = document.getElementById('gameContainer');
                
                gameContainer.innerHTML = '';
                gameContainer.appendChild(iframe);
                
                const gameTitleElement = document.getElementById("gameTitle");
                gameTitleElement.textContent = title;
                document.title = "4SP - STRONGDOG";
            }


            let selectedGame = null;
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");
            const fullscreenButton = document.getElementById("fullscreenButton");
            const redirectMessage = document.getElementById("redirectMessage");
            const manualRedirectLink = document.getElementById("manualRedirectLink");

            if (gameId) {
                const idNum = parseInt(gameId, 10);
                selectedGame = games.find((g) => g.id === idNum);
            }

            if (!selectedGame) {
                embedGame("../404.html", "Not Found");
            } else {
                const page = selectedGame.page;
                const baseURL = getBaseURLForPage(page);
                let adjustedHref = selectedGame.href.replace(/^\.\//, "");
                adjustedHref = baseURL.endsWith("/") ? baseURL + adjustedHref : baseURL + "/" + adjustedHref;
                const embedPath = await getEmbedPath(adjustedHref, selectedGame.href, page);
                embedGame(embedPath, selectedGame.name);

                fullscreenButton.addEventListener("click", function() {
                    const gameContainer = document.getElementById('gameContainer');
                    if (!gameContainer) return;
                    if (gameContainer.requestFullscreen) gameContainer.requestFullscreen();
                    else if (gameContainer.webkitRequestFullscreen) gameContainer.webkitRequestFullscreen();
                    else if (gameContainer.msRequestFullscreen) gameContainer.msRequestFullscreen();
                });

                document.addEventListener('fullscreenchange', () => {
                    const elementsToToggle = [
                        document.querySelector('.navbar'),
                        document.getElementById('gameTitle'),
                        document.querySelector('.recommended-games-section'),
                        document.getElementById('fullscreenDisclaimer'),
                        document.getElementById('gameOverlayButtons')
                    ];

                    if (document.fullscreenElement) {
                        elementsToToggle.forEach(el => {
                            if (el) el.classList.add('performance-mode-hidden');
                        });
                    } else {
                        elementsToToggle.forEach(el => {
                            if (el) el.classList.remove('performance-mode-hidden');
                        });
                    }
                });

                const cardContainer = document.getElementById("cardContainer");
                function adjustImgPath(path, page) {
                    path = path.replace(/^\.\//, "").replace(/^\//, "").replace(/^img\//, "");
                    const baseURL = getBaseURLForPage(page);
                    let finalImgPath;
                    if (baseURL === "../") {
                        finalImgPath = "../img/" + path;
                    } else {
                        finalImgPath = baseURL.endsWith("/") ? baseURL + "img/" + path : baseURL + "/img/" + path;
                    }
                    return finalImgPath;
                }

                const randomGames = games.slice().sort(() => 0.5 - Math.random()).slice(0, 4);
                randomGames.forEach((game) => {
                    const { imgSrc, name, id } = game;
                    const adjustedImgSrc = adjustImgPath(imgSrc, game.page);
                    const card = document.createElement("a");
                    card.className = "card";
                    card.href = `../play/?id=${id}`;
                    const img = document.createElement("img");
                    img.src = adjustedImgSrc;
                    img.alt = name;
                    card.appendChild(img);
                    const figcaption = document.createElement("figcaption");
                    figcaption.textContent = name;
                    card.appendChild(figcaption);
                    cardContainer.appendChild(card);
                });
            }
            
            manualRedirectLink.addEventListener("click", function (e) {
                e.preventDefault();
                const selectedId = urlParams.get("id");
                const sGame = games.find((g) => g.id == selectedId);
                if (sGame && sGame.href) window.location.href = "../" + sGame.href;
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuIcon = document.getElementById("menuIcon");
            const slideMenu = document.getElementById("slideMenu");

            menuIcon.addEventListener("click", function(event) {
                event.stopPropagation();
                slideMenu.classList.toggle('active');
            });

            window.addEventListener("click", function(event) {
                if (event.target !== menuIcon && !slideMenu.contains(event.target)) {
                    slideMenu.classList.remove('active');
                }
            });

            auth.onAuthStateChanged(async (user) => {
                const existingUserDetails = slideMenu.querySelector('.user-details-container');
                if(existingUserDetails) existingUserDetails.remove();

                const categories = slideMenu.querySelector(".categories");
                const userDetailsContainer = document.createElement("div");
                userDetailsContainer.className = "user-details-container";
                
                if (user) {
                    // Logged in view
                    const profilePictureContainer = document.createElement("div");
                    profilePictureContainer.className = "profile-picture-container";
                    const profilePictureElement = document.createElement("img");
                    profilePictureElement.className = "profile-picture";
                    profilePictureElement.src = user.photoURL || "../img/default-avatar.png";
                    profilePictureContainer.appendChild(profilePictureElement);

                    const usernameElement = document.createElement("p");
                    usernameElement.className = "username-text";
                    
                    const userDoc = await db.collection("usernames").doc(user.uid).get();
                    usernameElement.textContent = (userDoc.exists && userDoc.data().username) ? userDoc.data().username : (user.displayName || "Username");
                    
                    const xpContainer = document.createElement("div");
                    xpContainer.className = "xp-container";
                    xpContainer.innerHTML = `<div class="xp-level-text">Level 1</div><div class="xp-bar"><div class="xp-bar-fill"></div><div class="xp-bar-text">0/50</div></div>`;

                    rtdb.ref(`users/${user.uid}/xp`).on("value", (snapshot) => {
                        const totalXP = snapshot.exists() ? snapshot.val() : 0;
                        const { level, currentXP, xpNeededForNext } = getTierAndProgressFromXP(totalXP);
                        xpContainer.querySelector('.xp-level-text').textContent = `Level ${level}`;
                        xpContainer.querySelector('.xp-bar-fill').style.width = `${(currentXP / xpNeededForNext) * 100}%`;
                        xpContainer.querySelector('.xp-bar-text').textContent = `${currentXP}/${xpNeededForNext}`;
                    });

                    userDetailsContainer.appendChild(profilePictureContainer);
                    userDetailsContainer.appendChild(usernameElement);
                    userDetailsContainer.appendChild(xpContainer);

                    profilePictureContainer.addEventListener("click", () => { window.location.href = "../settings.html"; });

                    const logoutLink = document.createElement("a");
                    logoutLink.href = "#";
                    logoutLink.className = "option-link";
                    logoutLink.textContent = "Log Out";
                    logoutLink.style.backgroundColor = "#dc3545";
                    logoutLink.addEventListener("click", (e) => { e.preventDefault(); auth.signOut().then(() => window.location.reload()); });
                    categories.appendChild(logoutLink);

                } else {
                    // Logged out view
                    userDetailsContainer.innerHTML = `<p class="username-text">Not logged in</p><button id="loginBtnSidebar" class="option-link" style="background-color: #007bff; border: none; width: 80%; cursor: pointer;">Log In</button>`;
                    userDetailsContainer.querySelector('#loginBtnSidebar').addEventListener('click', () => { window.location.href = '../login.html'; });
                }
                 slideMenu.insertBefore(userDetailsContainer, categories);
            });
        });

        document.addEventListener("keydown", function(event) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>
